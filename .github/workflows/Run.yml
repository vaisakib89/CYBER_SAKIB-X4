name: CYBER-SAKIB

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "55 */6 * * *"   # প্রতি ৫ ঘণ্টা ৫৫ মিনিট পর পর auto run হবে (approx)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Clean & Update Dependencies
        run: |
          echo "🧹 Cleaning old modules and cache..."
          rm -rf node_modules package-lock.json
          npm cache clean --force
          
          echo "📦 Installing updated versions of deprecated packages..."
          npm install npmlog@7.0.1 gauge@5.0.2 are-we-there-yet@4.0.2 --save

          echo "📥 Installing all dependencies..."
          npm install

      - name: Fix Vulnerabilities
        run: |
          echo "🛠️ Running security fixes..."
          npm audit fix || true
          npm audit fix --force || true

      - name: Run name check
        run: node main/botdata/check-names.js

      - name: Start CYBER-SAKIB Bot
        run: npm start

      - name: ✅ Success Log
        run: echo "command - successfully deployed CYBER-SAKIB 🚀"
