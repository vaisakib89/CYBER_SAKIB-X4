name: CYBER-SAKIB

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "55 */6 * * *"   # ржкрзНрж░рждрж┐ рзл ржШржгрзНржЯрж╛ рзлрзл ржорж┐ржирж┐ржЯ ржкрж░ ржкрж░ auto run рж╣ржмрзЗ (approx)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Auto fix vulnerabilities (non-breaking)
        run: |
          echo "ЁЯФз Running npm audit fix..."
          npm audit fix || true
          echo "тЪб Running npm audit fix --force (if safe)..."
          npm audit fix --force || true

      - name: Run name check
        run: node main/botdata/check-names.js

      - name: Start CYBER-SAKIB Bot
        run: npm start
