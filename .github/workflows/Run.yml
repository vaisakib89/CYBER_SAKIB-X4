name: CYBER-SAKIB

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "55 */6 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CHECK_COMMANDS_PATH: scripts/command  # <- এখানে ঠিক path

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Start CYBER-SAKIB Bot
        run: npm start
