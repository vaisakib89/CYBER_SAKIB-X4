name: CYBER-SAKIB

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "55 */6 * * *" # à¦ªà§à¦°à¦¤à¦¿ à§« à¦˜à¦£à§à¦Ÿà¦¾ à§«à§« à¦®à¦¿à¦¨à¦¿à¦Ÿ à¦ªà¦° à¦ªà¦° auto run à¦¹à¦¬à§‡

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # ðŸ§© Author check bypass fix
      - name: Fix author field in package.json
        run: |
          if grep -q '"author":' package.json; then
            sed -i 's/"author":.*/"author": "SAKIB",/' package.json
          else
            sed -i '2i\  "author": "SAKIB",' package.json
          fi

      - name: Install dependencies
        run: npm install

      - name: Set commands path environment variable
        run: echo "CHECK_COMMANDS_PATH=$GITHUB_WORKSPACE/scripts/commands" >> $GITHUB_ENV

      - name: Start CYBER-SAKIB Bot
        run: npm start
