name: CYBER-SAKIB

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "55 */6 * * *"   # à¦ªà§à¦°à¦¤à¦¿ à§« à¦˜à¦£à§à¦Ÿà¦¾ à§«à§« à¦®à¦¿à¦¨à¦¿à¦Ÿ à¦ªà¦° auto run à¦¹à¦¬à§‡

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install dependencies safely
        run: |
          echo "ğŸ§¹ Cleaning old modules and cache..."
          rm -rf node_modules package-lock.json
          npm cache clean --force

          echo "ğŸ“¦ Installing updated versions..."
          npm install npmlog@7.0.1 gauge@5.0.2 are-we-there-yet@4.0.2 --save
          npm install

      - name: Fix vulnerabilities automatically
        run: |
          echo "ğŸ› ï¸ Running npm audit fix..."
          npm audit fix || true
          npm audit fix --force || true

      - name: Build & Deploy Bot
        run: |
          echo "ğŸš€ Starting bot deployment..."
          npm run build || npm start

      - name: Success Log
        run: echo "âœ… Bot deployed successfully!"
