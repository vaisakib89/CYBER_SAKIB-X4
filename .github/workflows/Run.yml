name: CYBER-SAKIB

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "55 */6 * * *"   # প্রতি ৫ ঘণ্টা ৫৫ মিনিট পর auto run হবে

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install dependencies safely
        run: |
          echo "🧹 Cleaning old modules and cache..."
          rm -rf node_modules package-lock.json
          npm cache clean --force

          echo "📦 Installing updated versions..."
          npm install npmlog@7.0.1 gauge@5.0.2 are-we-there-yet@4.0.2 --save
          npm install

      - name: Fix vulnerabilities automatically
        run: |
          echo "🛠️ Running npm audit fix..."
          npm audit fix || true
          npm audit fix --force || true

      - name: Build & Deploy Bot
        run: |
          echo "🚀 Starting bot deployment..."
          npm run build || npm start

      - name: Success Log
        run: echo "✅ Bot deployed successfully!"
