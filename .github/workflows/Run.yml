on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "55 */6 * * *"   # à¦ªà§à¦°à¦¤à¦¿ à§« à¦˜à¦£à§à¦Ÿà¦¾ à§«à§« à¦®à¦¿à¦¨à¦¿à¦Ÿ à¦ªà¦° à¦ªà¦° auto run à¦¹à¦¬à§‡ (approx)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Clean & Update Dependencies
        run: |
          echo "ğŸ§¹ Cleaning old modules and cache..."
          rm -rf node_modules package-lock.json
          npm cache clean --force
          
          echo "ğŸ“¦ Installing updated versions of deprecated packages..."
          npm install npmlog@7.0.1 gauge@5.0.2 are-we-there-yet@4.0.2 --save

          echo "ğŸ“¥ Installing all dependencies..."
          npm install

      - name: Fix Vulnerabilities
        run: |
          echo "ğŸ› ï¸ Running security fixes..."
          npm audit fix || true
          npm audit fix --force || true

      - name: Run name check
        run: node main/botdata/check-names.js

      - name: Start CYBER-SAKIB Bot
        run: npm start

