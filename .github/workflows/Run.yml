name: CYBER-SAKIB

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "55 */6 * * *"   # প্রতি ৫ ঘণ্টা ৫৫ মিনিট পর পর auto run হবে (approx)

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # checkName.js এর জন্য commands path ঠিক করা
      CHECK_COMMANDS_PATH: main/scripts/command

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'  # Node 22 ব্যবহার করা হলো

      - name: Install dependencies
        run: npm install

      - name: Start CYBER-SAKIB Bot
        run: npm start
